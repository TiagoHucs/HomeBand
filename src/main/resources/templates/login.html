<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="css/style.css"></link>
<script src="vendor/jquery.min.js"></script>
<script	src="vendor/bootstrap.min.js"></script>
<script	src="vendor/angular.min.js"></script>
<script	src="vendor/angular-route.js"></script>
<script src="js/CadastroCtrl.js"></script>
<title>Home Band - Login</title>
</head>
<body>
<div class="container" ng-app="cadastroApp"	ng-controller="cadastroCtrl">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
	<div class="logo">
		<img src="img/logo.PNG" id="logo"></img>
	</div>
	<p align="center" style="color: red;" th:text="${session.mensagemLogin}" name="aviso"></p>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="efetuaLogin" id="loginForm" name="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='email' placeholder="email" ng-model="email" ng-required="true" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='senha' placeholder="senha" ng-model="senha" ng-required="true" ng-minlength="6"/>     
          </div>
          <div class="form-group">
            <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-def btn-block">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="cadastro">Cadastre-se</a>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
</body>
</html>
