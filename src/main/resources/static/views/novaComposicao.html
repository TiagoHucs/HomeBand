<h3>Nova composição</h3>
{{novaComposicao}}
<hr>
<div>

	<form class="form" id="contatoForm" name="contatoForm">
		<div class="form-group">
			<label for="email">Nome:</label> <input type="text" class="form-control" id="nome"
					placeholder="Entre com o nome da composição"
					ng-model="novaComposicao.nome" ng-required="true"/>
		</div>
		<div class="form-group">
			<label for="pwd">Estilo musical:</label> <input type="text" class="form-control" id="estilo"
						placeholder="Entre com o etilo da composição"
						ng-model="novaComposicao.estilo" ng-required="true" />
		</div>

		<button class="btn btn-default" ng-click="incluircomposicao()"
						ng-disabled="contatoForm.$invalid">Cadastrar</button>
	</form>
</div>
